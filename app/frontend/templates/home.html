{% extends 'partials/page.html' %}

{% block title %}UPS - RAD{% endblock %}

{% block body %}
    <div class="container h-100" style="margin-top: 9%;">
        <div class="row">
            <div class="col-12 text-center">
                <img src="{{ url_for('static',filename='imgs/ECUPAPERS.jpg') }}" height="80px" alt="">
                <h1></h1>
                <p class="text-muted mt-4">Buscador de artículos Académicos de Repositorios Universitarios del Ecuador</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col-8 text-center">
                <form class="form-inline my-2 my-lg-0" method="get" action="/search">
                    <input class="form-control mr-sm-2 w-75 rounded" name="query" required type="search" placeholder="Por ejemplo 'Machine Learning: Inteligencia Artificial'" aria-label="Buscar">
                    <button class="btn btn-info my-2 my-sm-0 w-20 rounded" type="submit" style="width: 20%;">Buscar</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <p>Recuperación de la información con los atributos:</p>
            </div>
        </div>
        <div class="row mt-2 text-center">
            <div class="col-2"></div>
            <div class="col-2">
                <img src="{{ url_for('static',filename='imgs/isbn.png') }}" alt="" width="80" height="80">
                <p class="font-weight-bold">ISBN</p>
            </div>
            <div class="col-2">
                <img src="{{ url_for('static',filename='imgs/titulo.png') }}" alt="" width="80" height="80">
                <p class="font-weight-bold">Título</p>
            </div>
            <div class="col-2">
                <img src="{{ url_for('static',filename='imgs/autores.png') }}" alt="" width="80" height="80">
                <p class="font-weight-bold">Autores</p>
            </div>
            <div class="col-2">
                <img src="{{ url_for('static',filename='imgs/keywords.png') }}" alt="" width="80" height="80">
                <p class="font-weight-bold">Palabras Clave</p>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <p></p>
            </div>
        </div>
    </div>
{% endblock %}
